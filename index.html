<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./todo.css">
    <title>To Do List</title>
</head>

<body>
    <section>
        <div class="inpu">
            <img src="./tdli.png" class="lis">
            <input type="text" id="txt" placeholder="Type your to do list" oninput="">
            <img src="./plus.svg" class="plus" id="plus">
        </div>
        <div class="container" id="cont">
            <img src="done.svg" class="img1" id="img1">
            <span class="sp1">Complete all tasks</span>
            <span class="sp2">Clear complete</span>
            <div class="comple fix"></div>
            <hr>
            <ul id="ulli">
                    <!-- <li>welcome</li> -->
                <!-- <li>
                    <label for="checkbox"></label>
                    <input type="checkbox" id="checkbox">hello
                </li> -->
                
            </ul>
            <hr>
            <div class="left">
                <span id="count" style="color:black">0</span>
                <span class="sp3">task left</span>
            </div>
            <div class="right">
                <span class="sp4">All</span>
                <span class="sp5">Uncomplete</span>
                <span class="sp6">Complete</span></div>
            <div class="fix"></div>
        </div>
    </section>
    <script src="todo.js"></script>
</body>

</html>
